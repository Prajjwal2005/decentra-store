<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DecentraStore</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { margin-top: 30px; }
    input { display: block; margin: 8px 0; padding: 10px; width: 250px; }
    button { padding: 10px 15px; margin: 5px 0; cursor: pointer; }
    #output { background: #fff; padding: 15px; border-radius: 5px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>DecentraStore</h1>

  <h2>Login</h2>
  <input id="login-username" placeholder="username" />
  <input id="login-password" type="password" placeholder="password" />
  <button onclick="handleLogin()">Login</button>

  <h2>Register</h2>
  <input id="reg-username" placeholder="username" />
  <input id="reg-email" placeholder="email (optional)" />
  <input id="reg-password" type="password" placeholder="password" />
  <button onclick="handleRegister()">Register</button>

  <h2>Upload File</h2>
  <input type="file" id="file-input" />
  <button onclick="uploadFile()">Upload</button>

  <h2>My Files</h2>
  <button onclick="loadMyFiles()">Load Files</button>
  <ul id="files-list"></ul>

  <h2>Network Peers</h2>
  <button onclick="loadPeers()">Show Peers</button>
  <pre id="peers-output"></pre>

  <h2>Blockchain Info</h2>
  <button onclick="loadBlockchainStats()">Load Stats</button>
  <pre id="blockchain-output"></pre>

  <pre id="output"></pre>

  <script>
    const API_BASE = "https://web-production-dcddc.up.railway.app/app";

    function show(msg) {
      document.getElementById("output").textContent = typeof msg === "string" ? msg : JSON.stringify(msg, null, 2);
    }

    async function handleLogin() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      const res = await fetch(`${API_BASE}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      show(data);

      if (res.ok) {
        localStorage.setItem("token", data.token);
        alert("Login successful");
      } else {
        alert("Login failed: " + data.error);
      }
    }

    async function handleRegister() {
      const username = document.getElementById("reg-username").value;
      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;

      const res = await fetch(`${API_BASE}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, email })
      });

      const data = await res.json();
      show(data);

      if (res.ok) alert("Registration successful");
      else alert("Registration failed: " + data.error);
    }

    async function uploadFile() {
      const token = localStorage.getItem("token");
      if (!token) return alert("Login first");

      const file = document.getElementById("file-input").files[0];
      if (!file) return alert("Select a file");

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(`${API_BASE}/upload`, {
        method: "POST",
        headers: { "Authorization": `Bearer ${token}` },
        body: formData
      });

      const data = await res.json();
      show(data);
    }

    async function loadMyFiles() {
      const token = localStorage.getItem("token");
      if (!token) return alert("Login first");

      const res = await fetch(`${API_BASE}/my-files`, {
        headers: { "Authorization": `Bearer ${token}` }
      });

      const data = await res.json();
      show(data);

      const list = document.getElementById("files-list");
      list.innerHTML = "";

      data.files?.forEach(f => {
        const li = document.createElement("li");
        li.textContent = f.filename + " ";

        const btn = document.createElement("button");
        btn.textContent = "Download";
        btn.onclick = () => downloadFile(f.id);

        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    async function downloadFile(fileId) {
      const token = localStorage.getItem("token");
      if (!token) return alert("Login first");

      const res = await fetch(`${API_BASE}/download/${fileId}`, {
        headers: { "Authorization": `Bearer ${token}` }
      });

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "file";
      a.click();
    }

    async function loadPeers() {
      const res = await fetch(`${API_BASE}/network/peers`);
      const data = await res.json();
      document.getElementById("peers-output").textContent = JSON.stringify(data, null, 2);
    }

    async function loadBlockchainStats() {
      const res = await fetch(`${API_BASE}/blockchain/stats`);
      const data = await res.json();
      document.getElementById("blockchain-output").textContent = JSON.stringify(data, null, 2);
    }
  </script>

</body>
</html>
